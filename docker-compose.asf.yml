version: '3.4'

services:
  image: jaspal3101/ecommerceapicustomers:latest
  customers:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"

  orders:
    image: jaspal3101/ecommerceapiorders:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"


  products:
    image: jaspal3101/ecommerceapiproducts:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"


  search:
    image: jaspal3101/ecommerceapisearch:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Services__Products=http://10.0.0.4:19080/lil/products/
      - Services__Customers=http://10.0.0.4:19080/lil/customers/
      - Services__Orders=http://10.0.0.4:19080/lil/orders/
    ports:
      - "6004:80"

